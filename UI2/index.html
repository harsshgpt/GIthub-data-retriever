<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Finder</title>

  <!-- âœ… Tailwind CSS CDN (Play CDN - works out of the box) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">GitHub Profile Finder</h1>

    <!-- Input Form -->
    <div class="flex items-center space-x-2 mb-6">
      <input
        type="text"
        placeholder="Enter GitHub username"
        class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        id="usernameInput"
      />
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
        id="submitBtn"
      >
        Submit
      </button>
    </div>

    <!-- Profile Details (To be populated with JS) -->
    <div id="profileContainer" class="hidden mt-6 border-t pt-4">
      <div class="flex items-center space-x-4 mb-4">
        <img id="avatar" class="w-16 h-16 rounded-full border" src="" alt="Avatar" />
        <div>
          <h2 id="name" class="text-xl font-semibold text-gray-800"></h2>
          <p id="username" class="text-gray-500 text-sm"></p>
        </div>
      </div>
      <p id="bio" class="text-gray-600 mb-2"></p>
      <div class="grid grid-cols-2 gap-4 text-sm text-gray-700">
        <div><strong>Repos:</strong> <span id="repos">-</span></div>
        <div><strong>Followers:</strong> <span id="followers">-</span></div>
        <div><strong>Following:</strong> <span id="following">-</span></div>
        <div><strong>Location:</strong> <span id="location">-</span></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
