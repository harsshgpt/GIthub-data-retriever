<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub GPT Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>GitHub GPT Extractor</h1>

        <!-- Profile Card -->
        <div id="profile-card" class="profile-card">
            <img id="profile-img" src="" alt="Profile Picture">
            <div class="profile-details">
                <h2 id="profile-name">Name</h2>
                <p id="profile-bio">Bio: </p>
                <p id="profile-location">Location: </p>
                <p id="profile-repos">Public Repos: </p>
            </div>
        </div>

        <form id="github-form">
            <label for="github-username">GitHub Username:</label>
            <input type="text" id="github-username" placeholder="Enter GitHub username" required>
            
            <label for="repo-select">Select Repository:</label>
            <select id="repo-select" disabled>
                <!-- Repositories will be populated here -->
            </select>

            <button type="submit">Summarize README</button>
        </form>

        <div id="summary-result">
            <h2>Summary:</h2>
            <p id="summary-text">Your summary will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
